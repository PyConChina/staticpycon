<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if page_description %}<meta name="description" content="{{ page_description }}">{% endif %}
        {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
        {% if canonical_url %}<link rel="canonical" href="{{ canonical_url }}">{% endif %}
        <link rel="shortcut icon" href="{{ site.base_url }}/asset/img/favicon.ico">

        <title>{{ page_title }}</title>

        <link href="{{ site.base_url }}/asset/css/bootstrap-custom.min.css" rel="stylesheet">
        <link href="{{ site.base_url }}/asset/css/font-awesome-4.0.3.css" rel="stylesheet">
        <link href="{{ site.base_url }}/asset/css/prettify-1.0.css" rel="stylesheet">
        <link href="{{ site.base_url }}/asset/css/base.css" rel="stylesheet">
        <link href="{{ site.base_url }}/asset/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <style>
            div.col-md-9 h1:first-of-type {
                text-align: center;
                font-size: 60px;
                font-weight: 300;
            }
        </style>
    </head>

    <body>

        {% include "base/_nav.html" %}

        <div class="container">

            <div class="col-md-9" role="main">{% block content %}{% endblock %}</div>

            <div class="col-md-3">{% include "base/_toc.html" %}</div>

            <div class="col-md-9" role="main">{% include "base/_disqus.html" %}</div>

            <div class="col-md-9" role="main">{% include "base/_footer.html" %}</div>


        </div>

        <script src="{{ site.base_url }}/asset/js/jquery-1.10.2.min.js"></script>
        <script src="{{ site.base_url }}/asset/js/bootstrap-3.0.3.min.js"></script>
        <script src="{{ site.base_url }}/asset/js/prettify-1.0.min.js"></script>
        <script src="{{ site.base_url }}/asset/js/base.js"></script>
    </body>
</html>
