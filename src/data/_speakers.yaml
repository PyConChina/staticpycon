    preview: "分享豆瓣在全站服务化方面做的一些尝试和努力，以及为此开发的 Pythonic Interface Description Language。Moving to a microservice architecture solves many issues, but it is hard.Pidl, our in-house interface layer, allows to isolate services with only minimal changes in client and service code. A pidl service efficiently exports fully functional python modules, with functions, classes and methods. For the user, it is pure magic: the service is used as a normal python module but its code is never imported! "
