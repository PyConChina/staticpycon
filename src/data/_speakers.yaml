        描述依赖陷阱造成的问题
        用virtualenv是现有的方案。 可以解决的一些问题，但是却会造成另一些问题
        还有其他的解决依赖陷阱的方案 对比
        可以使用Docker来解决
        如何用Docker解决依赖陷阱
        Docker的机制是什么，为什么能解决问题
        Docker可以给Python带来的其他附加值。部署更方便，集成第三方更容易。CPython，Pypy，Jpython的使用更容易
