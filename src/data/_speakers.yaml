id_yankaibj:
  name: 颜开
  city_beijing: 1
  city: 北京
  city_en: Beijing
  avatar: http://pyconcn.qiniucdn.com/zoomquiet/stuff15/id/DaoCloud-yankai.JPG?imageView2/2/h/80
  intro:  DaoCloud 联合创始人，首席架构师;圈内著名极客，在大学各类编程比赛中获奖无数，人称“开叔”。曾任职于 EMC 中国研究院，中国第一个 Cloud Foundry 云平台的构建者，在云平台、分布式系统和移动应用开发方面颇有建树。其撰写的相关技术博客拥有很高的人气，并受邀在 CSDN 等专业杂志及网站发表。加入 EMC 之前，颜开曾在盛大游戏负责游戏计算平台的开发及运维，并在当年主导了游戏平台的 Hadoop 大数据分析平台的构建。颜开于 2010 年在南京大学获得计算机专业本科学位。
  intro_en: Pythoneer...
  topic:
    title: "解决依赖陷阱，从virtualenv到Docker"
    title_en: "from virtualenv to Docker"
    preview: Python依赖陷阱是给令人头疼的问题
        描述依赖陷阱造成的问题
        用virtualenv是现有的方案。 可以解决的一些问题，但是却会造成另一些问题
        还有其他的解决依赖陷阱的方案 对比
        可以使用Docker来解决
        如何用Docker解决依赖陷阱
        Docker的机制是什么，为什么能解决问题
        Docker可以给Python带来的其他附加值。部署更方便，集成第三方更容易。CPython，Pypy，Jpython的使用更容易
    preview_en: ...
    slide: #




